      var navLinks = document.querySelectorAll(".nav-link");
      console.log(navLinks);
      navLinks.forEach(function (link) {
        link.addEventListener("click", function () {
          console.log("clicked");
          navLinks.forEach(function (link) {
            link.classList.remove("active");
          });
          this.classList.add("active");
        });
      });
